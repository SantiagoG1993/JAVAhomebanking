<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus cuentas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/accountsStyle.css">
    <link rel="stylesheet" href="../style/indexStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body >
    <div id="app">
        <header>
            <!-- Nav Bar -->
            <nav id="navbar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li style="text-decoration: underline;"><a href="#">Accounts</a></li>
                    <li><a href="#">Tranfers</a></li>
                    <li><a href="#">Payments</a></li>
                    <li><a href="#">Configuration</a></li>
                </ul>
                <!-- Login Form -->
                <img src="../style/assets/logoHomebanking.png" alt="logoHomebankingNavBar" id="logoNav">
            </nav>
        </header>
        <main class="mainbg">
            <h2>Welcome {{clients.firstName}} {{clients.lastName}}</h2>
            <a href="../index.html"><i class="bi bi-arrow-left-circle-fill"></i></a>
            <!-- Cuentas -->
            <div id="main_cards">
                <div id="card_account" v-for="client of clientsSorted">
                    <ul id="ul_card">
                        <li>Account number:{{client.number}}</li>
                        <li>Date: {{client.creationDate}}</li>
                        <li>Balance:{{client.balance}}</li>
                        <a :href="'./account.html?id='+client.id"><button>Show transactions</button></a>
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <p> 2023 Gamarra Online Banking - All rights reserved</p>
        </footer>
    </div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/accounts.js"></script>
</body>
</html>
