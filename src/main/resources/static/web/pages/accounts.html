<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus cuentas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/accountsStyle.css">
    <link rel="stylesheet" href="../style/indexStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body >
    <div id="app">
        <header>
            <!-- Nav Bar -->
            <nav id="navbar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li style="text-decoration: underline;"><a href="#">Accounts</a></li>
                    <li><a href="./cards.html">Cards</a></li>
                </ul>
                <button @click="signOut" id="signout_btn" type="submit">Sign out <i class="bi bi-box-arrow-left"></i></button>
                <!-- Login Form -->
            </nav>
        </header>
        <main class="mainbg">
            <h2>Your accounts: {{clients.firstName}} {{clients.lastName}}</h2>
            <a href="../index.html"><i class="bi bi-arrow-left-circle-fill"></i></a>
            <button v-if="accountsSorted.length<3" @click="createAccounts" id="create_btn">Create<i class="bi bi-plus-square"></i></button>
            <!-- Cuentas -->
            <div id="main_cards">
                <div id="card_account" v-for="account of accountsSorted">
                    <a :href="'./account.html?id='+account.id"><img id="wallet_img" src="../style/assets/wallet.png" alt="wallet">
                    <ul id="ul_card">
                        <li id="account_number">Number:{{account.number}}</li>
                        <li id="account_date"><i class="bi bi-calendar-month"></i>{{account.creationDate}}</li>
                        <li id="balance">${{account.balance}}</li>
                    </ul></a>
                </div>              
                <div v-if="loans.length>0" id="loan_cards">
                    <div id="card_account" v-for="loan of loans">
                        <img id="loan_img" src="../style/assets/loan.png" alt="loan">
                        <ul id="ul_card">
                            <li id="loan_name">{{loan.name}}</li>
                            <li id="loan_amount"> ${{loan.amount}}</li>
                            <li id="loan_payments">Payments:{{loan.payments}}</li>
                        </ul>
                    </div>
                <div>
                </div>
            </div>
        </main>
        <footer>
            <p> 2023 Gamarra Online Banking - All rights reserved</p>
        </footer>
    </div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/accounts.js"></script>
</body>
</html>
