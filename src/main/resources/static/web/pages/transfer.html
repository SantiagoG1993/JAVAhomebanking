<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/loginStyle.css">
    <link rel="stylesheet" href="../style/indexStyle.css">
    <link rel="stylesheet" href="../style/createCardsStyle.css">
    <link rel="stylesheet" href="../style/transferStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div id="app">
        <header>
            <div id="logo_login">
                <a href="../index.html"><img src="../style/assets/logoHomebanking.png" alt=""></a>
            </div>
        </header>
        <main id="main_transfer">
            <div id="container_create">
                <div id="selec_container">
                    <div id="input_radio" >
                        <p>Destination type</p>
                        <input type="radio" name="destiantion" v-model="destinationRadio" id="own" value="own" >Own
                        <input type="radio" name="destiantion" v-model="destinationRadio" id="other" value="other" checked>Other
                    </div>
                        <h2>Origin Account</h2> <p>Avalaible amount: ${{montoDisponible.toLocaleString()}}</p>
                        <select v-model="originAccount" name="account" id="account">
                            <option value="" disabled>Select account</option>
                            <option v-for="account of accounts" :value="account.number">{{account.number}}</option>
                        </select>
                    <h2>Amount</h2>
                    <input v-model="amount" type="number" placeholder="$" id="amount">
                    <h2>Destination account</h2> 
                    <select v-if="destinationRadio=='own'" v-model="destinationAccount" name="account" id="account">
                        <option value="" disabled>Select account</option>
                        <option v-for="account of accounts" :value="account.number">{{account.number}}</option>
                    </select>
                    <input v-else v-model="destinationAccount" type="text" placeholder="Destination account">
                    <h2>Description</h2>
                    <input v-model="description" type="text" placeholder="Description" id="input_description">
                    <input @click="transfer" type="button" value="Transfer" id="transfer_btn">
                    <!--                 <a href="./cards.html"><i class="bi bi-arrow-left-circle-fill"></i></a>  -->
                </div>
                    <img src="../style/assets/transfer.png" alt="">
            </div>
            </div>
        </main>
        <footer>
            <p> 2023 Gamarra Online Banking - All rights reserved</p>
        </footer>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/transfer.js"></script>
</body>

</html>
