<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body >
<div id="app" class="d-flex">
    <div id="caja1">
            <h2>Client Manager</h2>
            <form @submit.prevent="addClient">
                <div class="mb-3 col-6">
                    <label for="firstName" class="form-label">Name</label>
                    <input v-model="clientData.firstName" type="text" class="form-control" id="firstName" placeholder="Name">
                </div>
                <div class="mb-3 col-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input v-model="clientData.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="mb-3 col-6">
                    <label for="eMail" class="form-label">Email address</label>
                    <input v-model="clientData.eMail" type="email" class="form-control" id="eMail" placeholder="Email adress">
                </div>
                <button type="submit" class="btn btn-success">Add Client</button>
            </form>
            <h2>Client List</h2>
            <table class="table">
                <thead class="">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="client of clients">
                    <td>{{client.firstName}}</td>
                    <td>{{client.lastName}}</td>
                    <td>{{client.eMail}}</td>
                    <td><button @click="deleteClient(client._links.client.href)" type="submit" class="btn btn-danger">Delete Client</button></td>
                    <td><button @click="modifyClient(client._links.client.href)" type="submit" class="btn btn-primary">Modify Client</button></td>
                </tr>
                </tbody>
            </table>
    </div>
    <section>
        <pre>{{restResponse}}</pre>
    </section>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="manager.js"></script>
</body>
</html>
